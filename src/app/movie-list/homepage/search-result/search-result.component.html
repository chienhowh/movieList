<ng-container *ngFor="let movie of displayList">
  <div class="card-box">
    <div class="row">
      <div class="col-4">
        <div class="img-box mx-auto">
          <img
            onerror="this.onerror=null;this.src='assets/not-found.jpeg';"
            src="{{ API_POSTER.GET_POSTER + movie.poster_path }}"
            alt=""
          />
        </div>
      </div>
      <div class="col-8 overview-box p-2">
        <h5>{{ movie.original_title }}</h5>
        <p class="mb-2">{{ movie.release_date }}</p>
        <div #overview class="overview">
          {{ movie.overview | textEllipsis: 280 }}
        </div>
      </div>
    </div>
  </div>
</ng-container>
<mat-paginator
  [length]="page.total_results"
  [pageIndex]="page.paging"
>
</mat-paginator>
