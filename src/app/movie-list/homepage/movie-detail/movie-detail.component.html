<ng-container *ngIf="displayList">
  <h6 mat-dialog-title class="mobile-center font-weight-bold mb-2">
    {{ displayList.title }}
  </h6>
  <mat-dialog-content>
    <div class="row">
      <div class="col-md-6 col-12">
        <div class="img-box mobile-center">
          <img
            src="{{ API_POSTER.GET_POSTER + displayList.poster_path }}"
            alt=""
          />
        </div>
      </div>
      <div class="col-md-6 col-12">
        <mat-list>
          <mat-list-item>
            <h4 matLine>類型:</h4>
            <p matLine class="demo-2 genre">
              {{ getMovieGenres(displayList.genres) }}
            </p>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <h4 matLine>上映日期:</h4>
            <p matLine class="demo-2">{{ displayList.release_date }}</p>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <h4 matLine>評分:</h4>
            <p matLine class="demo-2">{{ displayList.vote_average }}</p>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <h4 matLine>片長:</h4>
            <p matLine class="demo-2">{{ displayList.runtime }}分</p>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
    <div class="row">
      <div class="col-12 my-2"><h6>電影介紹</h6></div>
      <div class="col-12">
        {{ displayList.overview ? displayList.overview : "尚無介紹" }}
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="addList(displayList)">
      <ng-container *ngIf="isInList; else notInList">
        <fa-icon [icon]="['fas', 'heart']"></fa-icon>
        移出清單
      </ng-container>
      <ng-template #notInList>
        <fa-icon [icon]="['far', 'heart']"></fa-icon>
        加入清單
      </ng-template>
    </button>
  </mat-dialog-actions>
</ng-container>
