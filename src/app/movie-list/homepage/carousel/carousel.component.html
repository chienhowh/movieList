<h1>{{ searchTitle }}</h1>
<carousel
  [height]="300"
  [cellsToScroll]="3"
  *ngIf="movieList$ | async as movieList; else Loading"
>
  <div
    class="carousel-cell"
    *ngFor="let movie of movieList"
    (click)="onWatchDetail(movie)"
  >
    <img [src]="'https://picsum.photos/200/300?random=11'" alt="" />
    <div class="rate">{{ movie.vote_average }}</div>
    <h3>{{ movie.title }}</h3>
  </div>
</carousel>
<ng-template #Loading>Loading</ng-template>
