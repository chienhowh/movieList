<carousel [height]="300" >
  <div
    class="carousel-cell"
    *ngFor="let movie of movieList"
    (click)="onWatchDetail(movie.id)"
  >
    <div class="card">
      <img [src]="movie.img" alt="" />
      <div class="rate">{{movie.rate}}</div>
      <h3>{{movie.title}}</h3>
    </div>
  </div>
</carousel>
